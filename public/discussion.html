		<div class="row"><!--  main row -->

					<div id="discussion-header">

					</div>
					<div class="col s12" id="selected-discussion-area">
						<!-- Selected discussions div. The full discussion will be diplayed here -->
						<div id="selected-discussion-view">
							<!-- Selected discussion title -->
							<label for="title-discussion" id="new-title-label">Discussion Title</label>
							<input type="text" name="title-discussion" id="selected-discussion-title" disabled="disabled">
							<!-- Selected dicussion body -->

							<label for="new-title" id="new-title-label">Discussion Title</label>
							<input type="text" placeholder="Enter Title Of Discussion Here (Required)" name="new-title" id="new-discussion-title">
							<textarea id="new-discussion" placeholder="Enter Discussion Content Here (Required)"></textarea>
							
							<button class="btn waves-effect waves-light right modal-trigger" data-target="modal1" type="submit" id="submit-new-discussion">Submit<i class="material-icons right">send</i></button>

					</div>

			</div>
